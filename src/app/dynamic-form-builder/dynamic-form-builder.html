<form (ngSubmit)="onSubmit.emit(this.form.value)" [formGroup]="form" class="form-horizontal">
  <div *ngFor="let field of fields">
    <field-builder [field]="field" [form]="form"></field-builder>
  </div>
  <div class="form"></div>
  <div class="form__group">
    <div></div>
    <div >
      <button type="submit" [disabled]="!form.valid" class="form__button" >Отправить</button>
      <button (click)="add()" class="form__button_add"></button>
    </div>
  </div>
</form>

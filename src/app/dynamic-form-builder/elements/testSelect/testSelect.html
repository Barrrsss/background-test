<div [formGroup]="form">
  <select class="form-control" [id]="field.name" [formControlName]="field.name" >
    <option *ngFor="let opt of field.options"
            [ngClass]="((opt.select ? 'form-control__select' : 'form-control__label')) "
            [value]="opt.key">{{opt.label}}</option>
  </select>
</div>
